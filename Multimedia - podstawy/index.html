<!DOCTYPE html>
<html lang="pl-PL">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Multimedia</title>
</head>

<body>
	<video src="1.mp4" controls autoplay poster="1.jpeg"> Nie można wyświetlić filmu </video>

		<source src="1.ogg" type="video/ogg" />

	<!-- Pliki audio  -->
	<audio src="1.mp3" controls loop></audio>
	<!-- Embed -->
	<br />

	<br />
	<embed src="1.pdf" />
	<embed src="https://www.onet.pl" />
	<!-- object1 -->
	<br />
	<object data="index.html"></object>
	<!-- iframe -->
	<iframe src="1.jpeg"></iframe>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/1mPgTpuNxe4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
